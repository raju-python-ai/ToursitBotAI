<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Chatbot</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/style.css">
    
</head>
<body>
    <nav>
        <h2>Tourism Chatbot</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
    </nav>
    <main class="content">
        <div class="background-container">
            <img src="../static/img/tour5.png" class="background-image" alt="Background">
        </div>
    
        <!-- Transparent Black Contact Form -->
        <section class="contact_us">
            <div class="form-wrapper">
                <h2 class="contact-head">Contact Me</h2>
                <p class="contact-subhead">We would love to hear from you! Please fill out the form below.</p>
    
                <form id="contactForm" method="POST" action="/submit_contact">
                    <div class="form-grid">
                        <div class="input-group">
                            <label class="input-title">Full Name</label>
                            <input type="text" class="input" name="name" placeholder="Enter your full name" required>
                        </div>
    
                        <div class="input-group">
                            <label class="input-title">Email</label>
                            <input type="email" class="input" name="email" placeholder="Enter your email" required>
                        </div>
    
                        <div class="input-group">
                            <label class="input-title">Phone Number</label>
                            <input type="tel" class="input" name="phone" placeholder="Enter your phone number" required>
                        </div>
    
                        <div class="input-group">
                            <label class="input-title">Location</label>
                            <input type="text" class="input" name="location" placeholder="Enter your location">
                        </div>
                    </div>
    
                    <div class="input-group message-group">
                        <label class="input-title">Message</label>
                        <textarea class="textinput" name="message" placeholder="Write your message" required></textarea>
                    </div><br>
    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    
    </main>
    <script>
        document.querySelector("#contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
    
            let formData = new FormData(this);
    
            fetch("/submit_contact", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.status === "success") {
                    document.querySelector("#contactForm").reset();
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
    
</body>
</html>
